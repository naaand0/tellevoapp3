<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Bienvenido</ion-title>
    <p class="subTitle">Ingresa tus datos para registrarte</p>
  </div>

  <form [formGroup]="formularioRegistro" (keyup.enter)="guardar()" >
    <div class="ion-padding">
      <ion-item>
        <ion-input placeholder="Nombre" class="input" formControlName="nombre"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Correo electrónico" class="input" formControlName="correo"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>


      <ion-item>
        <ion-input placeholder="Contraseña" class="input" formControlName="contrasena" type="password"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>



      <div class="signInLink">
        <p >Ya tienes cuenta?    <a   style="color: #FFC33F;" [routerLink]="['/login']">Inicia sesión</a></p>
      </div>
    </div>
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
      <ion-fab-button (click)="guardar()">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
  </ion-content>
