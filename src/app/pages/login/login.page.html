<ion-content [fullscreen]="true">
<div class="header">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  <ion-title class="title">Bienvenido!</ion-title>
  <p class="subTitle">Inicia sesión para ingresar</p>
</div>

<form (ngSubmit)="loginUser()">
  <div class="ion-padding">
    <ion-item>
      <ion-input [(ngModel)]="username" name="username" required 
      placeholder="Usuario" ></ion-input> 
      <ion-icon name="person-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Contraseña" class="input" type="password"></ion-input>
      <ion-icon name="lock-closed-outline"></ion-icon>
    </ion-item>
    <div class="forgotPassword">
      <a [routerLink]="['/reset-password']" style="color: #FFC33F">   Olvidaste tu contraseña?</a>
    </div>
    <div class="signupLink">
      <p>No tienes cuenta?   <a style="color: #FFC33F"     [routerLink]="['/signup']">Regístrate</a></p>
    </div>
  </div>
  
  <ion-button class="boton1"  type = "submit" >INGRESAR</ion-button>
  

 



</form>
</ion-content>
